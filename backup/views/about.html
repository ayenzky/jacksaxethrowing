<!-- Default Meta Data -->
<block name='meta'>
  <meta name='description' content='About us page description'>
  <meta name='keywords' content='About us keywords'>
</block>

<!-- Facebook Meta Customize -->
<block name='smm'>
  <meta property="og:url" content='{{ site.sitedata[0].siteurl }}/about'>
  <meta property='og:title' content='{{ site.sitedata[0].sitename }} - Thank you '>
  <meta property='og:description' content='{{ site.sitedata[0].metadesc }}'>
  <meta property='og:image' content='{{ site.sitedata[0].screenshot }}'>
</block>

<!-- Site or Page title -->
<block name='title'>
  <title>About - {{ site.sitedata[0].sitename }}</title>
</block>


<extends src='layout.html'>
  <block name='content'>
    <div class="content-body" style="text-align: center; max-width: 620px; margin: 0 auto">
      <h1>{{ site.sitedata[0].sitename }}</h1>
      <p>{{ site.sitedata[0].metadesc }}</p>
      <br />
      <h2>About Us</h2>
      <p>This is about us page</p>
      <a href="/">Back</a>
    </div>
  </block>
</extends>
